<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIFAN2025 폐막식 좌석 조회</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Noto Sans KR',sans-serif; background:url('https://www.bifan.kr/presskit/2025/10/images/press_10_01.jpg') no-repeat center center fixed; background-size:cover; margin:0; padding:0; display:flex; flex-direction:column; align-items:center; color:#fff; }
    .overlay { background:rgba(0,0,0,0.7); backdrop-filter:blur(10px); width:90%; max-width:700px; padding:40px 25px; border-radius:20px; box-shadow:0 8px 32px rgba(0,0,0,0.3); text-align:center; margin:30px 0; }
    .overlay h1 { font-size:2.2em; margin-bottom:10px; }
    .overlay h1 span { display:block; }
    .overlay .warning { font-weight:bold; font-size:0.8em; color:tomato; margin:4px 0; }
    .overlay input { width:calc(100% - 36px); padding:14px 18px; font-size:1em; border:none; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.2); margin:20px 0 15px; box-sizing:border-box; }
    .overlay button { padding:12px 26px; background-color:#436aec; border:none; border-radius:10px; color:#fff; font-size:1em; cursor:pointer; transition:0.3s; box-shadow:0 4px 10px rgba(0,0,0,0.2); margin-right:10px;}
    .overlay button:hover { background-color:#2e4cbf; }
    .overlay .refresh-btn { background-color:#888; }
    .overlay .refresh-btn:hover { background-color:#666; }

    .result { width:90%; max-width:700px; text-align:left; margin-bottom:20px; color:#000; }
    .result div { padding:12px; margin-bottom:8px; background:#eef5ff; border-radius:6px; cursor:pointer; }
    .result div:hover { background:#d0e4ff; }

    .seat-map-wrapper { width:90%; max-width:840px; overflow-x:auto; padding:10px; box-sizing:border-box; display:none; margin-bottom:30px; background:#fff; border-radius:12px; }
    .seat-map { display:grid; gap:4px; }
    .seat-cell { width:25px; height:25px; border-radius:6px; background:#ccc; font-size:0; }
    .seat-cell.empty { background:transparent; }
    .seat-cell.highlight { outline:2px solid red; }
  </style>
</head>
<body>

  <div class="overlay">
    <h1><span>BIFAN2025</span><span>폐막식 좌석 조회</span></h1>
    <p class="warning">* 스태프 용도이므로 외부 공유 금지</p>
    <p class="warning">* 성함 또는 소속 일부 입력 가능</p>
    <input type="text" id="nameInput" placeholder="성함 또는 소속을 입력하세요">
    <br>
    <button id="searchBtn">조회</button>
    <button id="refreshBtn" class="refresh-btn">새로고침</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    document.getElementById('refreshBtn').addEventListener('click', ()=>location.reload());
    window.addEventListener('DOMContentLoaded', ()=>{
      document.querySelectorAll('.seat-map-wrapper').forEach(wrapper=>{
        const cols = parseInt(wrapper.dataset.cols,10);
        const grid = wrapper.querySelector('.seat-map');
        if(cols&&grid) grid.style.gridTemplateColumns = `repeat(${cols},minmax(25px,1fr))`;
        wrapper.querySelectorAll('.seat-cell').forEach(cell=>{
          const txt=cell.textContent.trim();
          if(txt) cell.id = `map-1F-${txt}`;
        });
      });
    });

    const sheetUrl = 'https://docs.google.com/spreadsheets/d/1vJDO2ED45nZtkxJC9ii_hLPHYJhn2IoBQXGDoiKHZA4/gviz/tq?tqx=out:json&sheet=폐막식';
    async function lookupSeat(){
      const kw=document.getElementById('nameInput').value.trim().toLowerCase();
      const rEl=document.getElementById('result'); rEl.innerHTML='';
      if(!kw) return rEl.textContent='이름 또는 소속을 입력하세요.';
      rEl.textContent='조회 중...';
      try{
        const res=await fetch(sheetUrl,{cache:'no-store'});
        const txt=await res.text();
        const json=JSON.parse(txt.substring(47).slice(0,-2));
        const cards=[];
        json.table.rows.forEach(r=>{
          const name=r.c[20]?.v||'', aff=r.c[21]?.v||'', title=r.c[22]?.v||'직함없음';
          const seatNo=r.c[28]?.v||'';
          if([name,aff].some(v=>v.toLowerCase().includes(kw))){
            cards.push(`<div data-seat="${seatNo}">${name} 님 — 좌석: ${seatNo}</div>`);
          }
        });
        if(!cards.length){ rEl.textContent='등록된 정보가 없습니다.'; return; }
        rEl.innerHTML=cards.join('');
        rEl.querySelectorAll('div').forEach(el=>{
          el.addEventListener('click', ()=>{
            document.querySelectorAll('.seat-map-wrapper').forEach(w=>w.style.display='none');
            const map=document.getElementById('map-1F');
            map.style.display='block';
            document.querySelectorAll('.seat-cell.highlight').forEach(h=>h.classList.remove('highlight'));
            const target=document.getElementById(`map-1F-${el.dataset.seat}`);
            if(target) target.classList.add('highlight');
          });
        });
      }catch(e){
        console.error(e);
        rEl.textContent='조회 중 오류가 발생했습니다.';
      }
    }

    document.getElementById('searchBtn').addEventListener('click',lookupSeat);
    document.getElementById('nameInput').addEventListener('keypress',e=>{if(e.key==='Enter')lookupSeat();});
  </script>

</body>
</html>
